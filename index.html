<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta
    name="description"
    content="A random password generator utilizing crypto.getRandomValues()"
  >
  <meta name="author" content="Nicholas Horne">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Random Password Generator</title>
  
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <h1>Random Password Generator</h1>
  <form>
    <ul>
      <li>
        <input type="checkbox" id="loweralpha" checked>
        <label for="loweralpha" title="abc...">Lowercase letters</label>
      </li>
      <li>
        <input type="checkbox" id="upperalpha">
        <label for="upperalpha" title="ABC...">Uppercase letters</label>
      </li>
      <li>
        <input type="checkbox" id="numeric">
        <label for="numeric" title="123...">Numbers</label>
      </li>
      <li>
        <input type="checkbox" id="special">
        <label for="special" title="!@#...">Special characters</label>
      </li>
    </ul>
    
    <ul id="specifics">
      <li>
        <label for="length" title="Length of password(s)">Length:</label>
        <input type="number" id="length" value="8" min="6">
      </li>
      <li>
        <label for="quantity" title="Number of passwords">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
      </li>
      <li>
        <label for="exclusions" title="Excluded characters">Exclusions:</label>
        <input type="text" id="exclusions">
      </li>
      <li>
        <label for="method" title="Randomization algorithm">Method:</label>
        <select id="method">
          <option
            value="0"
            title="Random character set chosen, then random character code"
          >
            Random set, random code
          </option>
          <option
            value="1"
            title="Array constructed in character code order, indexes chosen at random"
          >
            Ordered array, random index
          </option>
          <option
            value="2"
            title="Array with shuffled elements constructed, indexes chosen at random"
          >
            Shuffled array, random index
          </option>
        </select>
      </li>
    </ul>
    
    <ul>
      <li>
        <input type="checkbox" id="beginwithletter">
        <label for="beginwithletter" title="Begin password(s) with a letter">
          Begin with letter
        </label>
      </li>
      <li>
        <input type="checkbox" id="excludesimilar">
        <label for="excludesimilar" title="Il1|O0...">
          Exclude similar characters
        </label>
      </li>
      <li>
        <input type="checkbox" id="excludeduplicates">
        <label
          for="excludeduplicates" title="Password(s) comprise unique characters"
        >
          Exclude duplicate characters
        </label>
      </li>
      <li>
        <input type="checkbox" id="excludesequential">
        <label for="excludesequential" title="ab, Ab, aB, AB, 12...">
          Exclude sequential characters
        </label>
      </li>
    </ul>
    
    <button id="generate" title="Generate password(s)">Generate</button>
    <p id="errors">&nbsp;</p>
  </form>
  
  <textarea id="output" rows="10" cols="40" wrap="off" readonly></textarea>
  
  <button id="copy" title="Copy password(s) to clipboard">Copy</button>
  <button id="clear" title="Clear password(s)">Clear</button>
  
  <div>
    <button id="about" title="About Random Password Generator">About</button>
  </div>
  
  <details id="status">
    <summary id="statussummary">Status</summary>
    <pre id="statuslog">OK</pre>
  </details>
  
  <script src="randpass.js"></script>
</body>
</html>
